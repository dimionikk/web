<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>практика</title>
</head>
<body>

   <h1>Моя сторінка з iframe</h1>

   <p>
      Iframe — це сторінка всередині іншої сторінки.
      Він дозволяє показувати окремий HTML-файл.
      Часто використовується для відео або карт.
   </p>

   <iframe
      src="27.html"
      width="100%"
      height="300"
      loading="lazy"
      title="Вбудована сторінка">
   </iframe>

   <p>Контент вище завантажується з іншого HTML-файлу</p>

</body>
</html>
