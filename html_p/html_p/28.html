<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>Практика</title>
</head>
<body>

<form action="/submit" method="POST">

  <fieldset>
    <legend>Особиста інформація</legend>
    
    <label for="fname">Ім'я:</label>
    <input type="text" id="fname" name="fname" placeholder="Введіть ім'я" required>
    
    <label for="lname">Прізвище:</label>
    <input type="text" id="lname" name="lname" placeholder="Введіть прізвище" required>
    
    <label for="dob">Дата народження:</label>
    <input type="date" id="dob" name="dob" required>
  </fieldset>

  <label for="username">Ім'я користувача:</label>
  <input type="text" id="username" name="username" placeholder="Введіть ім'я користувача" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" placeholder="example@mail.com" required>

  <label for="password">Пароль:</label>
  <input type="password" id="password" name="password" placeholder="Введіть пароль" required>

  <label for="age">Вік:</label>
  <input type="number" id="age" name="age" placeholder="Введіть ваш вік" min="1" max="120" required>

  <label for="country">Країна:</label>
  <select id="country" name="country">
    <option value="usa" selected>США</option>
    <option value="can">Канада</option>
    <option value="mex">Мексика</option>
    <option value="ukr">Україна</option>
  </select>

  <label>
    <input type="checkbox" name="terms" required>
    Я погоджуюся з правилами сайту
  </label>

  <label for="about">Коротко про себе:</label><br>
  <textarea id="about" name="about" rows="5" cols="30" placeholder="Напишіть кілька слів про себе" required></textarea>

  <button type="submit">Зареєструватися</button>
  <button type="reset">Очистити форму</button>
  <button type="button" onclick="alert('Привіт!')">Натисни мене</button>

</form>

</body>
</html>
