<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>практика13</title>
</head>
<body>
   <h1>Сьогоднішні новини</h1>
   <p>
      Текст новини, <b>де будуть ключові деталі</b>, 
      <strong>терміни</strong> або 
      <em>важливі повідомлення</em>. 
      Тут також демонстрація <strong>вкладеного <strong>strong</strong></strong>.
   </p>
   <blockquote>
      Цитата blockquote з виділеним важливим словом 
      <strong>через strong</strong> та <em>акцентом через em</em>
   </blockquote>
</body>
</html>
